<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Interactive Web Page</h1>

  <!-- ====================
       Part 1: Event Handling
  ==================== -->
  <section>
    <h2>Event Handling Example</h2>
    <p id="eventMessage">Click the button to change this text!</p>
    <button id="eventBtn">Click Me</button>
  </section>

  <!-- ====================
       Part 2: Interactive Features
  ==================== -->
  <section>
    <h2>Interactive Features</h2>

    <!-- Feature 1: Dark/Light Mode -->
    <button id="themeToggle"> Toggle Dark/Light Mode</button>

    <!-- Feature 2: Counter -->
    <div class="counter">
      <button id="decrementBtn">➖</button>
      <span id="counterValue">0</span>
      <button id="incrementBtn">➕</button>
    </div>
  </section>

  <!-- ====================
       Part 3: Form Validation
  ==================== -->
  <section>
    <h2>Registration Form</h2>
    <form id="userForm">
      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter your name"><br><br>

      <label>Email:</label>
      <input type="text" id="email" placeholder="Enter your email"><br><br>

      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter your password"><br><br>

      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
